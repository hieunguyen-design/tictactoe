<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6e865b00f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container Graphic-Design-1-hex">
      <h1 class="title">TIC TAC TOE</h1>
      <div class="players-name">
        <h3 class="Color-Red">Player 1</h3>
        <h3 class="Color-Blue">Player 2</h3>
      </div>
      <div class="gameboard">
        <div class="1"></div>
        <div class="2"></div>
        <div class="3"></div>
        <div class="4"></div>
        <div class="5"></div>
        <div class="6"></div>
        <div class="7"></div>
        <div class="8"></div>
        <div class="9"></div>
      </div>
      <div class="actions">
        <button title="Edit Name">
          <i class="fa-solid fa-2xl fa-pen-to-square"></i>
        </button>
        <button title="Reverse">
          <i class="fa-solid fa-2xl fa-backward"></i>
        </button>
        <button title="Play Again">
          <i class="fa-solid fa-2xl fa-arrow-rotate-left"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
